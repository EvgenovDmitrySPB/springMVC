<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    </head>
    <body>
        <div  class="btn btn-lg btn-primary btn-block" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div  class="btn btn-lg btn-primary btn-block" th:if="${param.logout}">
            You have been logged out.
        </div>


        <div class="container">
            <form th:action="@{/login}"  class="form-signin" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="hidden" name="_csrf" />
                <div><label for="username" class="sr-only"> User Name :  </label></div>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                <div><label for="password" class="sr-only"> Password:  </label></div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <div><input type="submit" class="btn btn-lg btn-primary btn-block"  value="Sign In"/></div>
            </form>
    </body>
</html>
